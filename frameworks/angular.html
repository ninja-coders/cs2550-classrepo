<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular</title>
  <script src="lib/angular/angular.js"></script>
  <script src="js/myangular.js"></script>
</head>
<body ng-app="myApp">

  </div>


</body>
</html>
